<!DOCTYPE html>
<html>
<head>
    <title>Time Spent Standing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to bottom right, #ffafbd, #c9ffbf);
            /* Background gradient from pink to green */
        }
        #standingPercentage {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #2e7d32; /* Green text */
        }
        h1 {
            color: #c62828; /* Dark pink heading */
        }
    </style>
</head>
<body>
    <h1>Time Spent Standing Today</h1>
    <div id="currentDate"></div>
    <div id="standingPercentage"></div>

    <script>
        // Hardcoded percentage for time spent standing (example)
        const percentageStanding = 75;
        
	// Get and display the current date
        const currentDate = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerHTML = `${currentDate.toLocaleDateString('en-US', options)}`;

        // Display the percentage on the webpage
        document.getElementById('standingPercentage').innerHTML = `You have spent ${percentageStanding}% of your time standing today.`;

    </script>
</body>
</html>
